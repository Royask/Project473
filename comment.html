<!doctype html>
<html>

<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Jquery Comments Plugin</title>

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/jquery-comments.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

	<!-- Data -->

	<!-- Libraries -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.textcomplete/1.8.0/jquery.textcomplete.js"></script>
	<script src="/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/jquery-comments.js"></script>


	<!-- Init jquery-comments -->
	<script type="text/javascript">
		var SERVER_URL = 'http://localhost:3002';

		var saveComment = function(data) {

			$.post(SERVER_URL + '/' + 'commentsArray', data);
			return data;
		};


		function getIDComments() {
			var id = $.cookie("id");
			console.log(id);

			$.get(SERVER_URL + '/posts/' + id + '/commentsArray').then(function(response) {
				$('#comments-container').comments({
					profilePictureURL: 'https://viima-app.s3.amazonaws.com/media/user_profiles/user-icon.png',
					currentUserId: 1,
					roundProfilePictures: true,
					textareaRows: 1,
					enableAttachments: false,
					enableHashtags: true,
					enablePinging: true,
					enableEditing: false,
					enableReplying: false,
					enableUpvoting: false,
					getComments: function(success, error) {
						setTimeout(function() {
							success(response);
						}, 500);
					},
					postComment: function(data, success, error) {
						setTimeout(function() {
							data.postId = $.cookie("id");
							console.log('posting');
							success(saveComment(data));
						}, 500);
					},
					putComment: function(data, success, error) {
						setTimeout(function() {
							success(saveComment(data));
							console.log(data);
						}, 500);
					},
					deleteComment: function(data, success, error) {
						setTimeout(function() {
							success();
						}, 500);
					},
					upvoteComment: function(data, success, error) {
						setTimeout(function() {
							success(data);
						}, 500);
					},
					uploadAttachments: function(dataArray, success, error) {
						setTimeout(function() {
							success(dataArray);
						}, 500);
					},
				});
			});
		};

		function bossName() {
			var id = $.cookie("id");
			$.get(SERVER_URL + '/posts/' + id, function(response) {
				var first = response.firstName;
				var last = response.lastName;
				first = first.charAt(0).toUpperCase() + first.substr(1).toLowerCase();
				last = last.charAt(0).toUpperCase() + last.substr(1).toLowerCase();
				$('#bossname').text('Snarking On ' + first + ' ' + last);
			});
		};

		function changeBoss(valueId) {
			$.cookie("id", valueId);
			console.log($.cookie("id"));
			getIDComments();
			bossName();
		};


		$(function() {
			getIDComments();
			bossName();

			$.get(SERVER_URL + '/posts/', function(response) {
				$.each(response, function(key, value) {
					var id = this.id;
					var first = this.firstName;
					var last = this.lastName;
					first = first.charAt(0).toUpperCase() + first.substr(1).toLowerCase();
					last = last.charAt(0).toUpperCase() + last.substr(1).toLowerCase();
					var option = $('<option/>');
					option.attr('value', id).text(first + ' ' + last);
					$('#dropdown').append(option);
				});
			});
		});
	</script>

</head>

<header>
	<div class="containter">
		<div class="jumbotron">
			<h1 class="text-center">Snark-A-Boss</h1>
		</div>
	</div>
</header>

<body>
	<ul class="nav nav-tabs">
		<li role="presentation"><a href="index.html">Home</a></li>
		<li role="presentation"><a href="newboss.html">Add a Boss</a></li>
		<li role="presentation" class="active"><a href="#">Find Your Boss</a></li>
	</ul>
	<div class="container" id="chooseBoss">
			<h1 id="bossname" class="text-center">Snarking on </h1>
			<h3>Change Boss</h3>
			<select class="form-control" id="dropdown" onchange="changeBoss(this.value)">
		</select>
	</div>

	<div id="comments-container"></div>
</body>

</html>
